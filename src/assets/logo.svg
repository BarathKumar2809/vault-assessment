<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main lock body -->
  <rect x="60" y="95" width="80" height="70" rx="10" ry="10" 
        fill="url(#logoGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- Lock shackle -->
  <path d="M 75 95 V 70 A 25 25 0 0 1 125 70 V 95" 
        stroke="url(#logoGradient)" stroke-width="10" 
        fill="none" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="120" r="8" fill="#1a1a1a"/>
  <rect x="96" y="120" width="8" height="20" fill="#1a1a1a" rx="4"/>
  
  <!-- Shine effect -->
  <path d="M 68 100 Q 73 105 78 100" 
        stroke="rgba(255,255,255,0.6)" stroke-width="3" 
        fill="none" stroke-linecap="round"/>
  
  <!-- Security dots (decorative) -->
  <circle cx="70" cy="110" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="70" cy="120" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="70" cy="130" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="130" cy="110" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="130" cy="120" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="130" cy="130" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>

